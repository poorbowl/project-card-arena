<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Card Arena - Game Board</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <!-- Our Firebase Initialization -->
    <script src="firebase-init.js"></script>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        .game-zone {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            padding: 0.5rem;
            background-color: rgba(255, 255, 255, 0.05);
            transition: background-color 0.2s;
            position: relative;
        }
        .game-zone:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .zone-title {
            text-align: center;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 0.5rem;
            width: 100%;
        }
        .player-hand {
            border-top: 2px solid rgba(99, 102, 241, 0.5);
            background-color: rgba(17, 24, 39, 0.9);
            backdrop-filter: blur(5px);
        }
        .card-in-library {
            background-color: #374151;
            border: 2px solid #4B5563;
            width: 90%;
            height: 10px;
            border-radius: 2px;
            position: absolute;
            left: 5%;
        }
        .card-in-hand {
            height: 90%;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
            transition: transform 0.2s ease-out;
            cursor: pointer;
        }
        .card-in-hand:hover {
            transform: scale(1.1) translateY(-10px);
            z-index: 100;
        }
        .my-player-area {
            outline: 2px solid #4f46e5;
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.5);
        }
    </style>
</head>
<body class="bg-gray-800 text-white h-screen flex flex-col">

    <!-- Game ID Display -->
    <div class="absolute top-2 left-2 bg-black/50 p-2 rounded-lg text-xs z-10">
        Game ID: <span id="gameIdDisplay"></span>
    </div>

    <!-- Main Game Board Grid -->
    <main class="main-grid flex-grow p-2">
        <!-- JS will populate this with a CSS grid container -->
    </main>
    
    <!-- Player Hand -->
    <div id="main-player-hand-area" class="player-hand flex-shrink-0 h-48 p-2 items-center justify-center gap-2 relative hidden">
        <div id="main-player-hand-title" class="zone-title absolute top-1 left-1/2 -translate-x-1/2">HAND (0)</div>
        <div id="main-player-hand-cards" class="w-full h-full flex justify-center items-center gap-2"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let gameState = {};
            let myPlayerId = null; 
            let myUserId = null;   
            let gameId = null;
            let gameRef = null;

            const mainGridEl = document.querySelector('.main-grid');
            const handAreaEl = document.getElementById('main-player-hand-area');
            const handCardsEl = document.getElementById('main-player-hand-cards');
            const handTitleEl = document.getElementById('main-player-hand-title');
            const gameIdDisplayEl = document.getElementById('gameIdDisplay');

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }
            
            function getPlayerOrder(players) {
                const playerIds = Object.keys(players).sort(); 
                const myIndex = playerIds.indexOf(myPlayerId);
                if (myIndex === -1) return playerIds; 
                return [...playerIds.slice(myIndex), ...playerIds.slice(0, myIndex)];
            }

            function setupBoardHTML(players) {
                const playerIds = Object.keys(players);
                const orderedPlayerIds = getPlayerOrder(players); 

                let gridWrapper = document.createElement('div');
                gridWrapper.className = 'w-full h-full grid gap-2';

                if (playerIds.length <= 2) {
                    gridWrapper.classList.add('grid-rows-2');
                } else {
                    gridWrapper.classList.add('grid-cols-2', 'grid-rows-2');
                }

                const screenPositions = {
                    1: ['row-start-2 col-span-2'],
                    2: ['row-start-2', 'row-start-1'],
                    3: ['row-start-2 col-span-2', 'row-start-1 col-start-1', 'row-start-1 col-start-2'],
                    4: ['row-start-2 col-start-1', 'row-start-1 col-start-1', 'row-start-1 col-start-2', 'row-start-2 col-start-2']
                };
                
                const positionsToUse = screenPositions[playerIds.length] || [];

                orderedPlayerIds.forEach((playerId, index) => {
                    const isMe = playerId === myPlayerId;
                    
                    const playerArea = document.createElement('div');
                    playerArea.id = `player-area-${playerId}`;
                    playerArea.className = `player-area bg-gray-900/80 rounded-lg p-2 flex gap-2 overflow-hidden ${positionsToUse[index] || ''} ${isMe ? 'my-player-area' : ''}`;

                    if (isMe) {
                        handAreaEl.classList.remove('hidden');
                    }
                    
                    playerArea.innerHTML = `
                        <div class="flex-shrink-0 w-24 md:w-32 lg:w-40 flex flex-col gap-2">
                            <div id="${playerId}-commander" class="game-zone h-1/4"><div class="zone-title">COMMANDER</div></div>
                            <div id="${playerId}-library" class="game-zone h-1/4 ${isMe ? 'cursor-pointer' : ''}"><div class="zone-title">LIBRARY</div></div>
                            <div id="${playerId}-graveyard" class="game-zone h-1/4"><div class="zone-title">GRAVEYARD</div></div>
                            <div id="${playerId}-exile" class="game-zone h-1/4"><div class="zone-title">EXILE</div></div>
                        </div>
                        <div id="${playerId}-battlefield" class="game-zone flex-grow"><div class="zone-title">BATTLEFIELD</div></div>
                        <div class="flex-shrink-0 w-24 md:w-32 flex flex-col items-center justify-center bg-gray-800/80 rounded-lg p-2">
                            <span class="font-bold text-gray-400 text-xs md:text-sm">${isMe ? 'YOU' : 'OPPONENT'}</span>
                            <span id="${playerId}-life-total" class="text-4xl lg:text-5xl font-bold">40</span>
                            <div class="flex gap-1 md:gap-2 mt-2">
                                <button class="bg-red-600 w-8 h-8 md:w-10 md:h-10 text-xl md:text-2xl rounded-full">-</button>
                                <button class="bg-green-600 w-8 h-8 md:w-10 md:h-10 text-xl md:text-2xl rounded-full">+</button>
                            </div>
                        </div>
                    `;
                    gridWrapper.appendChild(playerArea);
                });

                mainGridEl.innerHTML = '';
                mainGridEl.appendChild(gridWrapper);
                
                const myLibraryEl = document.getElementById(`${myPlayerId}-library`);
                if (myLibraryEl) {
                    myLibraryEl.addEventListener('click', drawCard);
                }
            }

            function renderBoard() {
                if (!gameState || !gameState.players || !myPlayerId) return; 
                
                if (!mainGridEl.querySelector('.player-area') || Object.keys(gameState.players).length !== mainGridEl.querySelectorAll('.player-area').length) {
                    setupBoardHTML(gameState.players);
                }

                Object.keys(gameState.players).forEach(playerId => {
                    const playerState = gameState.players[playerId];
                    const isMe = playerId === myPlayerId;

                    const libraryEl = document.getElementById(`${playerId}-library`);
                    if (libraryEl) {
                        libraryEl.querySelectorAll('.card-in-library').forEach(el => el.remove());
                        const library = playerState.deck || [];
                        library.forEach((card, index) => {
                            const cardEl = document.createElement('div');
                            cardEl.className = 'card-in-library';
                            cardEl.style.bottom = `${5 + (index * 0.5)}px`;
                            libraryEl.appendChild(cardEl);
                        });
                        libraryEl.querySelector('.zone-title').textContent = `LIBRARY (${library.length})`;
                    }
                    
                    if (isMe) {
                        handCardsEl.innerHTML = '';
                        const hand = playerState.hand || [];
                        hand.forEach(card => {
                            const imgEl = document.createElement('img');
                            imgEl.src = card.imageUrl;
                            imgEl.alt = card.name;
                            imgEl.className = 'card-in-hand';
                            handCardsEl.appendChild(imgEl);
                        });
                        handTitleEl.textContent = `HAND (${hand.length})`;
                    }

                    const lifeTotalEl = document.getElementById(`${playerId}-life-total`);
                    if (lifeTotalEl) {
                        lifeTotalEl.textContent = playerState.life;
                    }
                });
            }

            function drawCard() {
                const playerState = gameState.players?.[myPlayerId];
                if (!playerState || !playerState.deck || playerState.deck.length === 0) return;
                
                const deckAsArray = Array.isArray(playerState.deck) ? playerState.deck : Object.values(playerState.deck);
                const cardToDraw = deckAsArray.pop();
                const newHand = [...(playerState.hand || []), cardToDraw];

                gameRef.child(`players/${myPlayerId}`).update({ deck: deckAsArray, hand: newHand });
            }

            async function initializeGame() {
                const urlParams = new URLSearchParams(window.location.search);
                gameId = urlParams.get('gameId');
                gameIdDisplayEl.textContent = gameId;

                if (!gameId) {
                    document.body.innerHTML = '<h1 class="text-red-500 text-2xl p-8">Error: No game ID provided.</h1>';
                    return;
                }
                gameRef = realdb.ref(`games/${gameId}`);

                try {
                    const { user } = await firebase.auth().signInAnonymously();
                    myUserId = user.uid;
                    console.log("Signed in with temp user ID:", myUserId);

                    const snapshot = await gameRef.get();
                    if (!snapshot.exists()) {
                        document.body.innerHTML = `<h1 class="text-red-500 text-2xl p-8">Error: Game with ID ${gameId} not found.</h1>`;
                        return;
                    }
                    let currentGameState = snapshot.val();
                    let updates = {};

                    let isAlreadyInGame = false;
                    Object.entries(currentGameState.players).forEach(([pId, pData]) => {
                        if (pData.uid === myUserId) {
                            isAlreadyInGame = true;
                            myPlayerId = pId;
                        }
                    });

                    if (!isAlreadyInGame) {
                        const p1 = currentGameState.players.p1;
                        if (p1 && !p1.uid) { 
                            myPlayerId = 'p1';
                            updates[`players/p1/uid`] = myUserId;
                            console.log(`User ${myUserId} is claiming creator slot p1.`);
                        } else { 
                            const openSlot = ['p2', 'p3', 'p4'].find(slot => !currentGameState.players[slot]);
                            if (openSlot) {
                                myPlayerId = openSlot;
                                updates[`players/${openSlot}`] = { uid: myUserId, life: 40, deck: [], hand: [], shuffled: true };
                                console.log(`User ${myUserId} is joining as ${openSlot}`);
                            } else {
                                document.body.innerHTML = '<h1 class="text-yellow-500 text-2xl p-8">Game is full.</h1>';
                                return;
                            }
                        }
                    }

                    const p1 = currentGameState.players.p1;
                    if (myPlayerId === 'p1' && p1 && p1.deck && !p1.shuffled) {
                        console.log("P1 deck not shuffled, shuffling now.");
                        const deckToShuffle = Array.isArray(p1.deck) ? p1.deck : Object.values(p1.deck);
                        shuffle(deckToShuffle);
                        updates['players/p1/deck'] = deckToShuffle;
                        updates['players/p1/shuffled'] = true;
                    }
                    
                    if (Object.keys(updates).length > 0) {
                        await gameRef.update(updates);
                    }

                    gameRef.on('value', (snapshot) => {
                        gameState = snapshot.val();
                        renderBoard();
                    });

                } catch (error) {
                    console.error("Initialization failed:", error);
                    document.body.innerHTML = '<h1 class="text-red-500 text-2xl p-8">Error: Could not connect to the server.</h1>';
                }
            }
            
            initializeGame();
        });
    </script>
</body>
</html>
