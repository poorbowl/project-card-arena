<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Card Arena - Game Board</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <!-- Our Firebase Initialization -->
    <script src="firebase-init.js"></script>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        .game-zone {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            padding: 0.5rem;
            background-color: rgba(255, 255, 255, 0.05);
            transition: background-color 0.2s;
            position: relative;
        }
        .game-zone:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .zone-title {
            text-align: center;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 0.5rem;
            width: 100%;
        }
        .player-hand {
            border-top: 2px solid rgba(99, 102, 241, 0.5);
            background-color: rgba(17, 24, 39, 0.9);
            backdrop-filter: blur(5px);
        }
        .card-in-library {
            background-color: #374151; /* gray-700 */
            border: 2px solid #4B5563; /* gray-600 */
            width: 90%;
            height: 10px;
            border-radius: 2px;
            position: absolute;
            left: 5%;
        }
        /* NEW: Styles for cards in the hand */
        .card-in-hand {
            height: 90%;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
            transition: transform 0.2s ease-out;
            cursor: pointer;
        }
        .card-in-hand:hover {
            transform: scale(1.1) translateY(-10px);
            z-index: 100;
        }
    </style>
</head>
<body class="bg-gray-800 text-white h-screen flex flex-col">

    <!-- Main Game Board Grid -->
    <main class="main-grid grid grid-cols-2 grid-rows-2 gap-2 p-2 flex-grow">
        <!-- Player 1 (Bottom - Main Player) -->
        <div id="player-area-1" class="player-area col-span-2 row-start-2 bg-gray-900/80 rounded-lg p-2 flex gap-2 overflow-hidden">
            <!-- Side zones -->
            <div class="flex-shrink-0 w-24 md:w-32 lg:w-40 flex flex-col gap-2">
                <div id="p1-commander" class="game-zone h-1/4"><div class="zone-title">COMMANDER</div></div>
                <div id="p1-library" class="game-zone h-1/4 cursor-pointer"><div class="zone-title">LIBRARY</div></div>
                <div id="p1-graveyard" class="game-zone h-1/4"><div class="zone-title">GRAVEYARD</div></div>
                <div id="p1-exile" class="game-zone h-1/4"><div class="zone-title">EXILE</div></div>
            </div>
            <!-- Main Battlefield -->
            <div id="p1-battlefield" class="game-zone flex-grow"><div class="zone-title">BATTLEFIELD</div></div>
             <!-- Life Counter -->
            <div class="flex-shrink-0 w-24 md:w-32 flex flex-col items-center justify-center bg-gray-800/80 rounded-lg p-2">
                <span class="font-bold text-gray-400 text-xs md:text-sm">LIFE</span>
                <span class="text-4xl lg:text-5xl font-bold">40</span>
                 <div class="flex gap-1 md:gap-2 mt-2">
                    <button class="bg-red-600 w-8 h-8 md:w-10 md:h-10 text-xl md:text-2xl rounded-full">-</button>
                    <button class="bg-green-600 w-8 h-8 md:w-10 md:h-10 text-xl md:text-2xl rounded-full">+</button>
                </div>
            </div>
        </div>

        <!-- Player 2 (Top-Left - Opponent) -->
        <div id="player-area-2" class="player-area col-start-1 row-start-1 bg-gray-900/80 rounded-lg p-2 flex gap-2 overflow-hidden">
             <div class="flex-shrink-0 w-24 md:w-32 flex flex-col items-center justify-center bg-gray-800/80 rounded-lg p-2">
                <span class="font-bold text-gray-400 text-center text-xs md:text-sm">OPPONENT 1</span>
                <span class="text-4xl lg:text-5xl font-bold">40</span>
            </div>
            <div id="p2-battlefield" class="game-zone flex-grow"><div class="zone-title">BATTLEFIELD</div></div>
            <div class="flex-shrink-0 w-24 md:w-32 lg:w-40 flex flex-col gap-2">
                <div id="p2-hand" class="game-zone h-1/4"><div class="zone-title">HAND (0)</div></div>
                <div id="p2-commander" class="game-zone h-1/4"><div class="zone-title">COMMANDER</div></div>
                <div id="p2-library" class="game-zone h-1/4"><div class="zone-title">LIBRARY</div></div>
                <div id="p2-graveyard" class="game-zone h-1/4"><div class="zone-title">GRAVEYARD</div></div>
            </div>
        </div>

        <!-- Player 3 (Top-Right - Opponent) -->
        <div id="player-area-3" class="player-area col-start-2 row-start-1 bg-gray-900/80 rounded-lg p-2 flex gap-2 overflow-hidden">
             <div class="flex-shrink-0 w-24 md:w-32 lg:w-40 flex flex-col gap-2">
                <div id="p3-hand" class="game-zone h-1/4"><div class="zone-title">HAND (0)</div></div>
                <div id="p3-commander" class="game-zone h-1/4"><div class="zone-title">COMMANDER</div></div>
                <div id="p3-library" class="game-zone h-1/4"><div class="zone-title">LIBRARY</div></div>
                <div id="p3-graveyard" class="game-zone h-1/4"><div class="zone-title">GRAVEYARD</div></div>
            </div>
            <div id="p3-battlefield" class="game-zone flex-grow"><div class="zone-title">BATTLEFIELD</div></div>
            <div class="flex-shrink-0 w-24 md:w-32 flex flex-col items-center justify-center bg-gray-800/80 rounded-lg p-2">
                <span class="font-bold text-gray-400 text-center text-xs md:text-sm">OPPONENT 2</span>
                <span class="text-4xl lg:text-5xl font-bold">40</span>
            </div>
        </div>
        
        <div id="player-area-4" class="hidden"></div>
    </main>
    
    <!-- Player 1 Hand -->
    <div class="player-hand flex-shrink-0 h-48 p-2 flex items-center justify-center gap-2 relative">
        <div id="p1-hand-title" class="zone-title absolute top-1 left-1/2 -translate-x-1/2">HAND (0)</div>
        <!-- Cards in hand will be added here dynamically -->
        <div id="p1-hand-cards" class="w-full h-full flex justify-center items-center gap-2"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let gameState = {};
            let myPlayerId = 'p1'; // For now, we are always player 1
            let gameId = null;
            let gameRef = null;

            // Get references to DOM elements
            const libraryEl = document.getElementById('p1-library');
            const handCardsEl = document.getElementById('p1-hand-cards');
            const handTitleEl = document.getElementById('p1-hand-title');

            /**
             * Shuffles an array in place.
             * @param {Array} array The array to shuffle.
             */
            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            /**
             * Renders the visual representation of the library.
             */
            function renderLibrary() {
                libraryEl.querySelectorAll('.card-in-library').forEach(el => el.remove());
                const library = gameState.players?.[myPlayerId]?.deck || [];
                library.forEach((card, index) => {
                    const cardEl = document.createElement('div');
                    cardEl.className = 'card-in-library';
                    cardEl.style.bottom = `${5 + (index * 0.5)}px`; // Make stacking thinner
                    libraryEl.appendChild(cardEl);
                });
                const titleEl = libraryEl.querySelector('.zone-title');
                if (titleEl) {
                    titleEl.textContent = `LIBRARY (${library.length})`;
                }
            }

            /**
             * NEW: Renders the cards in the main player's hand.
             */
            function renderHand() {
                handCardsEl.innerHTML = '';
                const hand = gameState.players?.[myPlayerId]?.hand || [];

                hand.forEach(card => {
                    const imgEl = document.createElement('img');
                    imgEl.src = card.imageUrl;
                    imgEl.alt = card.name;
                    imgEl.className = 'card-in-hand';
                    handCardsEl.appendChild(imgEl);
                });

                handTitleEl.textContent = `HAND (${hand.length})`;
            }
            
            /**
             * Main function to update the entire UI based on gameState.
             */
            function renderBoard() {
                if (!gameState || !gameState.players) return; 
                console.log("New game state received, rendering board:", gameState);
                
                renderLibrary();
                renderHand();
                // TODO: Render other zones and player data
            }

            /**
             * NEW: Moves a card from the deck to the hand in Firebase.
             */
            function drawCard() {
                const playerState = gameState.players?.[myPlayerId];
                if (!playerState || !playerState.deck || playerState.deck.length === 0) {
                    console.log("Cannot draw, deck is empty.");
                    return;
                }
                
                // The arrays in Firebase Realtime Database might not behave like JS arrays.
                // It's safer to treat them as objects if they were created from arrays.
                const deckAsArray = Array.isArray(playerState.deck) ? playerState.deck : Object.values(playerState.deck);

                const cardToDraw = deckAsArray.pop(); // Take the last card
                const newHand = [...(playerState.hand || []), cardToDraw]; // Add it to hand

                // Update the database. This will trigger the 'value' event and re-render the board.
                gameRef.child(`players/${myPlayerId}`).update({
                    deck: deckAsArray,
                    hand: newHand
                });
            }

            /**
             * Connects to Firebase and sets up game listeners.
             */
            function initializeGame() {
                const urlParams = new URLSearchParams(window.location.search);
                gameId = urlParams.get('gameId');

                if (!gameId) {
                    document.body.innerHTML = '<h1 class="text-red-500 text-2xl p-8">Error: No game ID provided. Please start a game from the deckbuilder.</h1>';
                    return;
                }

                gameRef = realdb.ref(`games/${gameId}`);

                // Listen for any changes to the game state
                gameRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        // Check if the deck has been shuffled. We use a flag to prevent re-shuffling.
                        if (data.players.p1.deck && !data.players.p1.shuffled) {
                            console.log("Deck not shuffled, shuffling now.");
                            const deckToShuffle = Array.isArray(data.players.p1.deck) ? data.players.p1.deck : Object.values(data.players.p1.deck);
                            shuffle(deckToShuffle);
                            // Update the database with the shuffled deck and set the flag
                            gameRef.child('players/p1').update({
                                deck: deckToShuffle,
                                shuffled: true
                            });
                            // The listener will fire again with the updated state, so we don't need to render here.
                        } else {
                            // For all subsequent updates, update our local state and re-render the board.
                            gameState = data;
                            renderBoard();
                        }
                    } else {
                        document.body.innerHTML = `<h1 class="text-red-500 text-2xl p-8">Error: Game with ID ${gameId} not found.</h1>`;
                    }
                });

                // Add the event listener for drawing a card
                libraryEl.addEventListener('click', drawCard);
            }

            // Start the game initialization process
            initializeGame();
        });
    </script>
</body>
</html>
